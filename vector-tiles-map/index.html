<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MapBox GL JS Offline Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='mapbox-gl.js'></script>
    <link href='mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>

mapboxgl.accessToken = 'NOT-REQUIRED-WITH-YOUR-VECTOR-TILES-DATA';

var style = {
  "version": 8,
  "name": "OSM Liberty",
  "metadata": {
    "maputnik:license": "https://github.com/maputnik/osm-liberty/blob/gh-pages/LICENSE.md",
    "maputnik:renderer": "mbgljs",
    "openmaptiles:version": "3.x"
  },
  "sources": {
    "openmaptiles": {
      "type": "vector",
      "url": "https://api.maptiler.com/tiles/v3/tiles.json?key=X79IRuovndFj8moKWjAt"
    },
    "natural_earth_shaded_relief": {
      "maxzoom": 6,
      "tileSize": 256,
      "tiles": [
        "https://klokantech.github.io/naturalearthtiles/tiles/natural_earth_2_shaded_relief.raster/{z}/{x}/{y}.png"
      ],
      "type": "raster"
    },
    "composite": {
      "type": "vector",
      "tiles": [location.origin+location.pathname+"counties/{z}/{x}/{y}.pbf"]
    }
  },
  "glyphs": location.origin+location.pathname+"font/{fontstack}/{range}.pbf",
  "layers": [
    {
      "id": "background",
      "type": "background",
      "layout": {"visibility": "visible"},
      "paint": {"background-color": "rgb(239,239,239)"}
    },
    {
      "id": "natural_earth",
      "type": "raster",
      "source": "natural_earth_shaded_relief",
      "maxzoom": 6,
      "layout": {"visibility": "visible"},
      "paint": {"raster-opacity": {"base": 1.5, "stops": [[0, 0.6], [6, 0.1]]}}
    },
    {
      "id": "landcover_wood",
      "type": "fill",
      "source": "openmaptiles",
      "source-layer": "landcover",
      "filter": ["all", ["==", "class", "wood"]],
      "layout": {"visibility": "visible"},
      "paint": {
        "fill-antialias": false,
        "fill-color": "hsla(98, 61%, 72%, 0.7)",
        "fill-opacity": 0.4
      }
    },
    {
      "id": "landcover_ice",
      "type": "fill",
      "source": "openmaptiles",
      "source-layer": "landcover",
      "filter": ["all", ["==", "class", "ice"]],
      "paint": {
        "fill-antialias": false,
        "fill-color": "rgba(224, 236, 236, 1)",
        "fill-opacity": 0.8
      }
    },
    {
      "id": "waterway_tunnel",
      "type": "line",
      "source": "openmaptiles",
      "source-layer": "waterway",
      "filter": ["all", ["==", "brunnel", "tunnel"]],
      "layout": {"visibility": "none"},
      "paint": {
        "line-color": "#a0c8f0",
        "line-dasharray": [3, 3],
        "line-gap-width": {"stops": [[12, 0], [20, 6]]},
        "line-opacity": 1,
        "line-width": {"base": 1.4, "stops": [[8, 1], [20, 2]]}
      }
    },
    {
      "id": "waterway_river",
      "type": "line",
      "source": "openmaptiles",
      "source-layer": "waterway",
      "filter": ["all", ["==", "class", "river"], ["!=", "brunnel", "tunnel"]],
      "layout": {"line-cap": "round", "visibility": "visible"},
      "paint": {
        "line-color": "#a0c8f0",
        "line-width": {"base": 1.2, "stops": [[11, 0.5], [20, 6]]}
      }
    },
    {
      "id": "waterway_other",
      "type": "line",
      "source": "openmaptiles",
      "source-layer": "waterway",
      "filter": ["all", ["!=", "class", "river"], ["!=", "brunnel", "tunnel"]],
      "layout": {"line-cap": "round", "visibility": "none"},
      "paint": {
        "line-color": "#a0c8f0",
        "line-width": {"base": 1.3, "stops": [[13, 0.5], [20, 6]]}
      }
    },
    {
      "id": "water",
      "type": "fill",
      "source": "openmaptiles",
      "source-layer": "water",
      "maxzoom": 22,
      "filter": ["all", ["!=", "brunnel", "tunnel"]],
      "layout": {"visibility": "visible"},
      "paint": {"fill-color": "rgb(158,189,255)"}
    },
    {
      "id": "landcover_sand",
      "type": "fill",
      "source": "openmaptiles",
      "source-layer": "landcover",
      "filter": ["all", ["==", "class", "sand"]],
      "layout": {"visibility": "visible"},
      "paint": {"fill-color": "rgba(247, 239, 195, 1)"}
    },
    {
      "id": "water_name_line",
      "type": "symbol",
      "source": "openmaptiles",
      "source-layer": "waterway",
      "filter": ["all", ["==", "$type", "LineString"]],
      "layout": {
        "text-field": "{name}",
        "text-font": ["Roboto Regular"],
        "text-max-width": 5,
        "text-size": 12,
        "symbol-placement": "line",
        "visibility": "none"
      },
      "paint": {
        "text-color": "#5d60be",
        "text-halo-color": "rgba(255,255,255,0.7)",
        "text-halo-width": 1
      }
    },
    {
      "id": "water_name_point",
      "type": "symbol",
      "source": "openmaptiles",
      "source-layer": "water_name",
      "filter": ["==", "$type", "Point"],
      "layout": {
        "text-field": "{name}",
        "text-font": ["Roboto Regular"],
        "text-max-width": 5,
        "text-size": 12,
        "visibility": "none"
      },
      "paint": {
        "text-color": "#5d60be",
        "text-halo-color": "rgba(255,255,255,0.7)",
        "text-halo-width": 1
      }
    },
    {
        "id": "tl-2010-17-county10",
        "type": "fill",
        "source": "composite",
        "source-layer": "tl_2010_17_county10",
        "layout": {},
        "paint": {
            "fill-color": "hsl(137, 44%, 45%)",
            "fill-opacity": 0.65,
            "fill-outline-color": "#000000"
        }
    },
    {
        "id": "tl-2010-18-county10",
        "type": "fill",
        "source": "composite",
        "source-layer": "tl_2010_18_county10",
        "layout": {},
        "paint": {
            "fill-color": "hsl(0, 85%, 69%)",
            "fill-outline-color": "#000000",
            "fill-opacity": 0.65
        }
    }
  ]
};

var map = new mapboxgl.Map({
  container: 'map',
  center: [-87.842, 39.8],
  zoom: 6,
  style: style
});

map.addControl(new mapboxgl.Navigation());
</script>

</body>
</html>
